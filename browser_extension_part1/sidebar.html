<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Analysis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ffffff;
            color: #333;
            line-height: 1.5;
        }
        
        .container {
            max-width: 100%;
        }
        
        .loading-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0073b1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-state {
            display: none;
        }
        
        h3 {
            color: #0073b1;
            margin-top: 0;
            font-size: 18px;
        }
        
        .company-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .score-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .match-score {
            font-size: 24px;
            font-weight: bold;
            color: #0073b1;
        }
        
        .match-summary {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #0073b1;
        }
        
        h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        
        .pros li {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .cons li {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .close-btn:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeSidebar()">×</button>
        
        <!-- Loading State -->
        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Analyzing job description...</p>
        </div>
        
        <!-- Results State -->
        <div id="results-state" class="results-state">
            <h3 id="job-title">Job Title</h3>
            <p id="company-name" class="company-name">Company Name</p>
            
            <div class="score-container">
                <div>Match Score</div>
                <div class="match-score"><span id="match-score">0</span>%</div>
            </div>
            
            <div class="match-summary">
                <p id="match-summary">Analysis summary will appear here...</p>
            </div>
            
            <h4>✅ Strengths</h4>
            <ul id="match-pros" class="pros"></ul>
            
            <h4>⚠️ Areas for Improvement</h4>
            <ul id="match-cons" class="cons"></ul>
        </div>
    </div>
    
    <script src="sidebar.js"></script>
</body>
</html>
