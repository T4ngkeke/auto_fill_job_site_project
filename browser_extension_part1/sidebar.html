<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="sidebar.css" />
  <title>AI Job Tracker Sidebar</title>
</head>
<body>
  <div class="header">
    <div class="title">AI Job Tracker</div>
    <button id="close-btn" aria-label="Close sidebar">✕</button>
  </div>

  <div class="container">
    <!-- Batch Scan Controls -->
    <div id="batch-controls" class="batch-controls" style="display:none;">
      <div class="batch-header">
        <h3>Batch Job Scan</h3>
        <div class="batch-buttons">
          <button id="pause-batch-btn" class="control-btn" style="display:none;">⏸️ Pause</button>
          <button id="resume-batch-btn" class="control-btn" style="display:none;">▶️ Resume</button>
          <button id="stop-batch-btn" class="control-btn" style="display:none;">⏹️ Stop</button>
        </div>
      </div>
      
      <div class="progress-section">
        <div class="progress-bar-container">
          <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="progress-stats">
          <span id="progress-text">0 / 0 jobs processed</span>
          <span id="progress-status" class="status">Ready</span>
        </div>
        <div class="progress-details">
          <div class="stat-item">
            <span class="stat-label">Success:</span>
            <span id="success-count" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Failed:</span>
            <span id="failure-count" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Current:</span>
            <span id="current-job" class="stat-value">-</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Single Job Analysis States (existing) -->
    <div id="loading-state" class="state">
      <div class="spinner"></div>
      <h3>Analyzing Job Description...</h3>
      <p>Please wait.</p>
    </div>

    <div id="results-state" class="state" style="display:none;">
      <h2 id="job-title">-</h2>
      <p id="company-name"></p>
      <div class="score-row">
        <div>Match Score:</div>
        <div class="score-pill" id="match-score">-</div>
      </div>
      <h4>Summary</h4>
      <p id="match-summary"></p>
      <h4>Pros</h4>
      <ul id="match-pros"></ul>
      <h4>Cons</h4>
      <ul id="match-cons"></ul>
    </div>

    <div id="raw-state" class="state">
      <h4>Raw Job Description (for testing)</h4>
      <pre id="raw-jd" class="raw-jd">-</pre>
    </div>

    <div id="error-state" class="state" style="display:none;">
      <h3>⚠️ Error</h3>
      <p id="error-message"></p>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
